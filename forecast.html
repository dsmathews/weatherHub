<body>
    <nav class="navbar navbar-expand-lg d-flex">
        <a class="navbar-brand h1" href="#">Weather Hub</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="forecast.html">Forecast</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://openweathermap.org/api">OWM API</a>
                </li>
            </ul>
        </div>
    </nav>
    <br />
    <br />
    <div>

        <form class="text-center">
            <label for="zipInput"></label>
            <input class="rounded" id="zipInput" type="text" placeholder="Enter your Zip-Code" value="">
            <button class="rounded" id="submit2"> Click to check your weather!</button>
        </form>
        <br />
        <br />
        <br />
        <br />
        <br />
        <div class="row">
            <div class="col-md-1 col-xs-1"></div>
            <div class="col-md-9 col-xs-12">
                <div class="card text-center shadow-lg rounded d-flex">
                    <div class="card-header text-center">
                        <h2>Your 5 day forecast for <span id="weatherZip"></span></h2>
                        <br />

                    </div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th scope="col">Time</th>
                                    <th scope="col">Temp.</th>
                                    <th scope="col">Icon</th>
                                    <th scope="col">Humidity</th>
                                    <th scope="col">Description</th>
                                </tr>
                            </thead>
                            <tbody id="forecastTable">

                            </tbody>

                        </table>
                        <p class="text-center">All data gathered through openweather.com/api.</p>
                        <noscript>Please enable javascript to view this page.</noscript>
                        <iframe width="200" height="150" src="https://www.youtube.com/embed/VFFPcWXXh9M" frameborder="0"
                            allow="accelerometer; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen></iframe>
                        <br />
                    </div>
                </div>
            </div>
        </div>
    </div>
